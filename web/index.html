<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai</title>
    <script src="wasm_exec.js"></script>
    <script type="module" src="module.js"></script>
    <script type="module">
        import {
            initWasm
        } from './module.js'

        let form;

        async function init() {
            const seed_input = form.querySelector("#seed")
            const life_input = form.querySelector("#life")

            const mod = await initWasm()
            let s = mod.instance.exports.gbonsai_dom(seed_input.value, life_input.value)
        }

        window.onload = (e) => {
            form = document.querySelector("#settings")
            form.addEventListener("submit", e => {
                e.preventDefault()
                init()
            })
            init()
        }
    </script>
    <link rel="stylesheet" href="main.css">

    <style>
        * {
            margin: 0;
        }

        #app {
            font-size: .5em;
            background-color: black;
            font-family: BigBlueTerminal;

        }

        @font-face {
            font-family: BigBlueTerminal;
            src: url(bbt.ttf);
        }

        span {
            display: inline-block;

        }
    </style>

</head>

<body>
    <form id="settings">
        <input type="number" id="seed" value="1">
        <input type="number" id="life" value="20">

        <input type="submit">
    </form>
    <div id="app" style="text-align: center;">
        <div id="tree"></div>
        <pre id="pot" style="color: white"></pre>
    </div>
</body>

</html>
